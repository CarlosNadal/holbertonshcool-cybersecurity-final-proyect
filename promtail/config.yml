server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: postfix
    static_configs:
      - targets: [localhost]
        labels:
          job: postfix
          __path__: /var/log/postfix/mail.log  

  - job_name: scanner
    static_configs:
      - targets: [localhost]
        labels:
          job: scanner
          __path__: /var/log/scanner/*.json  
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            sender: sender
            recipient: recipient
            subject: subject
            yara_hits: yara_hits
            quarantined: quarantined
      - timestamp:
          source: timestamp
          format: Unix
          
  - job_name: sigma_analyzer_json
    static_configs:
      - targets:
          - localhost
        labels:
          job: sigma_analyzer
          __path__: /var/log/sigma/*.log
    pipeline_stages:
      - json:
          expressions:
            rule: rule
            timestamp: timestamp
            log: log
            labels: labels
      - timestamp:
          source: timestamp
          format: RFC3339Nano
 